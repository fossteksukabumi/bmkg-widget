<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prakiraan Cuaca Cengkareng</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #222;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 340px;
      transition: transform 0.2s;
    }

    .weather-card:hover {
      transform: scale(1.02);
    }

    .weather-card img {
      width: 120px;
      height: 120px;
    }

    h2 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    .temp {
      font-size: 42px;
      font-weight: 600;
      margin: 5px 0;
    }

    .desc {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
    }

    .details {
      font-size: 14px;
      color: #333;
      line-height: 1.6;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">Memuat prakiraan cuaca...</div>
  </div>

  <script>
    const kodeWilayah = "31.73.01.1001"; // üü¶ Cengkareng Barat
    const apiURL = `https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=${kodeWilayah}`;

    async function fetchWeather() {
      const app = document.getElementById("app");
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        const lokasi = data.lokasi?.desa || "Cengkareng";
        const cuacaList = data.data?.[0]?.cuaca?.[0];
        if (!cuacaList || !cuacaList.length) throw new Error("Data cuaca tidak ditemukan");

        const cuacaSekarang = cuacaList[0]; // ambil waktu pertama (terdekat)
        const icon = cuacaSekarang.image;
        const suhu = cuacaSekarang.t;
        const deskripsi = cuacaSekarang.weather_desc;
        const kelembapan = cuacaSekarang.hu;
        const angin = cuacaSekarang.ws;

        app.innerHTML = `
          <div class="weather-card">
            <h2>${lokasi}</h2>
            <p>${new Date(cuacaSekarang.local_datetime).toLocaleString("id-ID", {
              weekday: "long",
              hour: "2-digit",
              minute: "2-digit"
            })}</p>
            <img src="${icon}" alt="${deskripsi}" />
            <div class="temp">${suhu}¬∞C</div>
            <div class="desc">${deskripsi}</div>
            <div class="details">
              üíß Kelembapan: ${kelembapan}%<br/>
              üå¨Ô∏è Angin: ${angin} km/jam
            </div>
          </div>
        `;
      } catch (err) {
        app.innerHTML = `<div class="loading">Gagal memuat data cuaca üò¢<br>${err.message}</div>`;
      }
    }

    fetchWeather();
  </script>
</body>
</html>
