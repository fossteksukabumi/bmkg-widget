<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prakiraan Cuaca BMKG</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #e3f2fd 0%, #bbdefb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 24px 28px;
      text-align: center;
      width: 320px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .location {
      font-size: 20px;
      font-weight: 600;
      color: #1976d2;
      margin-bottom: 6px;
    }

    .date {
      font-size: 13px;
      color: #757575;
      margin-bottom: 20px;
    }

    .icon {
      width: 90px;
      height: 90px;
      margin: 0 auto 10px;
    }

    .temp {
      font-size: 42px;
      font-weight: 600;
      color: #212121;
    }

    .desc {
      font-size: 16px;
      color: #424242;
      margin-bottom: 20px;
    }

    .details {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      color: #555;
    }

    footer {
      font-size: 11px;
      color: #888;
      margin-top: 20px;
    }

    footer a {
      color: #1976d2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card" id="weather">
    <p>Memuat data cuaca...</p>
  </div>

  <script>
    async function loadWeather() {
      const kode = new URLSearchParams(window.location.search).get("kode") || "31.71.03.1001"; // default Kemayoran
      const el = document.getElementById("weather");

      try {
        const res = await fetch(`https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=${kode}`);
        const json = await res.json();

        const lokasi = json.lokasi?.desa || "Tidak diketahui";
        const data = json.data?.[0]?.cuaca?.[0];
        if (!data) throw new Error("Data tidak ditemukan");

        const iconMap = {
          "Cerah": "â˜€ï¸",
          "Cerah Berawan": "ğŸŒ¤ï¸",
          "Berawan": "â›…",
          "Berawan Tebal": "â˜ï¸",
          "Hujan Ringan": "ğŸŒ¦ï¸",
          "Hujan Sedang": "ğŸŒ§ï¸",
          "Hujan Lebat": "â›ˆï¸",
          "Kabut": "ğŸŒ«ï¸"
        };

        const icon = iconMap[data.weather_desc] || "ğŸŒ¦ï¸";

        el.innerHTML = `
          <div class="location">${lokasi}</div>
          <div class="date">${new Date(data.local_datetime).toLocaleString("id-ID", { dateStyle: "full", timeStyle: "short" })}</div>
          <div class="icon">${icon}</div>
          <div class="temp">${data.t}Â°C</div>
          <div class="desc">${data.weather_desc}</div>
          <div class="details">
            <div>ğŸ’§ Kelembapan: ${data.hu}%</div>
            <div>ğŸŒ¬ï¸ Angin: ${data.ws} km/jam</div>
          </div>
          <footer>
            Sumber data: <a href="https://www.bmkg.go.id" target="_blank">BMKG</a>
          </footer>
        `;
      } catch (err) {
        console.error(err);
        el.innerHTML = `<p style="color:red">Gagal memuat data cuaca ğŸ˜¢</p>`;
      }
    }

    loadWeather();
  </script>
</body>
</html>
