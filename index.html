<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prakiraan Cuaca - Cengkareng</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #e0f2ff 0%, #f8fbff 100%);
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #0077b6;
      color: white;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .weather-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .location {
      font-size: 1.1rem;
      font-weight: 600;
      color: #0077b6;
      margin-bottom: 6px;
    }

    .date {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .details {
      font-size: 0.9rem;
      color: #333;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #555;
      background: #f1faff;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>ğŸŒ¦ï¸ Prakiraan Cuaca - Cengkareng, Jakarta Barat</header>

  <div class="container">
    <div id="weather-grid" class="weather-grid">
      <p style="grid-column: 1 / -1; text-align:center;">Memuat data cuaca...</p>
    </div>
  </div>

  <footer>
    Sumber data: <strong>BMKG (api.bmkg.go.id)</strong> â€¢ Diperbarui otomatis
  </footer>

  <script>
    const admCode = "31.71.03.1001";
    const API_URL = `https://api.bmkg.go.id/publik/prakiraan-cuaca?adm4=${admCode}`;

    async function getWeather() {
      const container = document.getElementById("weather-grid");
      container.innerHTML = "<p style='grid-column:1/-1;text-align:center;'>â³ Memuat...</p>";
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        container.innerHTML = "";
        const cuaca = data.data[0].cuaca; 

        cuaca.forEach((hari, index) => {
          
          const temps = hari.map(d => d.t);
          const hums = hari.map(d => d.hu);
          const deskripsi = hari.map(d => d.weather_desc);
          const tanggal = new Date(hari[0].local_datetime);
          const tanggalLabel = tanggal.toLocaleDateString("id-ID", { weekday: "long", day: "numeric", month: "long" });

          const suhuMin = Math.min(...temps);
          const suhuMax = Math.max(...temps);
          const kelembapan = `${Math.min(...hums)}â€“${Math.max(...hums)}%`;
          const cuacaDominan = deskripsi.sort((a, b) =>
            deskripsi.filter(v => v === a).length - deskripsi.filter(v => v === b).length
          ).pop();

          const icon = getWeatherIcon(cuacaDominan);

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="location">${data.lokasi.desa}</div>
            <div class="date">${tanggalLabel}</div>
            <div class="icon">${icon}</div>
            <div class="desc">${cuacaDominan}</div>
            <div class="details">
              ğŸŒ¡ï¸ Suhu: ${suhuMin}â€“${suhuMax}Â°C <br>
              ğŸ’§ Kelembapan: ${kelembapan}
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:red;'>Gagal memuat data cuaca âŒ</p>";
        console.error(err);
      }
    }

    function getWeatherIcon(desc) {
      desc = desc.toLowerCase();
      if (desc.includes("cerah")) return "â˜€ï¸";
      if (desc.includes("berawan")) return "â›…";
      if (desc.includes("hujan ringan")) return "ğŸŒ¦ï¸";
      if (desc.includes("hujan")) return "ğŸŒ§ï¸";
      if (desc.includes("badai")) return "â›ˆï¸";
      if (desc.includes("kabut")) return "ğŸŒ«ï¸";
      return "ğŸŒ¤ï¸";
    }

    getWeather();
  </script>
</body>
</html>
